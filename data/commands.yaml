skills:
  assistant_control:
    description: "Assistant Commands"
    commands:
      # Terminate Assistant
      - patterns:
          - "выключись"
          - "останови работу"
          - "заверши программу"
          - "jarvis stop"
          - "shut down"
          - "terminate"
        action: "assistant_control.shutdown_assistant"
        response: 
          ru: "Останавливает ассистента"
          en: "Stopping assistant"
          uz: "Asistentni tohtatish"
      # Change Language
      - patterns:
          - "измени язык"
          - "поменяй язык"
          - "сменить язык"
          - "change language"
          - "switch language"
          - "set language"
          - "tilni o'zgartir"
          - "tilni almashtir"
