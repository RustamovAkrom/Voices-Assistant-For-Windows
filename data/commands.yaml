skills:
  system:
    description: "Системные команды"
    commands:
      - patterns:
          - "открой браузер"
          - "open browser"
          - "launch chrome"
          - "браузерни оч"
          - "xromni ishga tushur"
        action: system.open_browser
        response:
          ru: "Открываю браузер."
          en: "Opening browser."
          uz: "Brauzerni ochaman."
      - patterns:
          - "выключи компьютер"
          - "shutdown computer"
          - "kompyuterni o'chir"
        action: system.shutdown
        response:
          ru: "Выключаю компьютер."
          en: "Shutting down."
          uz: "Kompyuterni o'chiraman."
  music:
    description: "Музыкальные команды"
    commands:
      - patterns:
          - "включи музыку"
          - "play music"
          - "qo'shiqni ijro et"
        action: music.play_music
        response:
          ru: "Включаю музыку."
          en: "Playing music."
          uz: "Musiqani yoqaman."
  weather:
    description: "Погода"
    commands:
      - patterns:
          - "какая погода"
          - "what's the weather"
          - "ob-havo qanday"
        action: weather.get_weather
        response:
          ru: "Секунду, узнаю погоду..."
          en: "One moment, checking weather..."
          uz: "Bir daqiqa, ob-havoni bilib kelyapman..."
meta:
  reload_dataset:
    patterns:
      - "обнови команды"
      - "reload dataset"
      - "yangilash buyruqlar"
    response:
      ru: "Датасет обновлён."
      en: "Dataset reloaded."
      uz: "Buyruqlar yangilandi."
  restart_skills:
    patterns:
      - "перезагрузи навыки"
      - "reload skills"
      - "skills yangila"
    response:
      ru: "Навыки перезапущены."
      en: "Skills reloaded."
      uz: "Ko'nikmalar yangilandi."
  # Пример новой команды для проигрывания аудиоклипа
  play_quote:
    patterns:
      - "проиграй цитату"
      - "play quote"
      - "kino sitata yangila"
    response:
      ru: "Сейчас воспроизведу цитату из фильма."
      en: "Playing a quote from movie."
      uz: "Film sitatasini ijro etaman."
