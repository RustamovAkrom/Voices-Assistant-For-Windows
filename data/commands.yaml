smalltalk:
  description: "Простые разговорные ответы"
  commands:
    - patterns:
        - "ты молодец"
        - "молодец"
        - "красавчик"
        - "good job"
        - "well done"
      response:
        ru: "Спасибо, сэр. Вы тоже на высоте!"
        en: "Thank you, sir. You're amazing too!"
        uz: "Rahmat, janob. Siz ham ajoyibsiz!"

    - patterns:
        - "ты тупой"
        - "ты дурак"
        - "глупый"
        - "идиот"
        - "stupid"
        - "fool"
      response:
        ru: "Очень тонкое замечание, сэр."
        en: "A very subtle remark, sir."
        uz: "Juda nozik fikr, janob."

    - patterns:
        - "спасибо"
        - "thank you"
        - "rahmat"
      response:
        ru: "Всегда пожалуйста!"
        en: "You're welcome!"
        uz: "Doimo marhamat!"

    - patterns:
        - "как дела"
        - "how are you"
        - "qandaysiz"
      response:
        ru: "Всё отлично, сэр! А у вас?"
        en: "I’m great, sir! How about you?"
        uz: "Hammasi zo‘r, janob! Sizchi?"
