          - "brauzerni yoq"
          - "xromni och"
          - "xromni ishga tushur"
          - "internetni och"
          - "internetni yoq"
        action: system.open_browser
        response:
          ru: "Открываю браузер."
          en: "Opening browser."
          uz: "Brauzerni ochaman."

      # === Shutdown ===
